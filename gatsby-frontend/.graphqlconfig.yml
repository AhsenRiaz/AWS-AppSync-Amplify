projects:
  cdk-todos-appsync-subscriptios-api:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: qsnzvkj6ufchtkaz7u7xzja2qm
        maxDepth: 2
extensions:
  amplify:
    version: 3
